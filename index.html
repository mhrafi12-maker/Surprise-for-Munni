        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0f0c29;
            background: linear-gradient(to bottom, #1a1a2e, #16213e, #0f0c29);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Hind Siliguri', sans-serif;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffcc33;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #ffcc33;
            animation: sparkle-fade 1s linear forwards;
        }

        @keyframes sparkle-fade {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Falling Icons */
        .petal {
            position: absolute;
            top: -10%;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 40px;
            padding: 40px 25px;
            text-align: center;
            width: 88%;
            max-width: 380px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .hug-icon {
            font-size: 65px;
            filter: drop-shadow(0 0 15px #ffcc33);
            margin-bottom: 10px;
            cursor: pointer;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #ffcc33;
            font-family: 'Dancing Script', cursive;
            font-size: 34px;
            margin-bottom: 5px;
        }

        .recipient {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
        }

        #typing-text {
            color: #e0e0e0;
            font-size: 16px;
            line-height: 1.6;
            min-height: 120px;
            margin-bottom: 25px;
            text-align: center;
        }

        /* LIGHTING SIGNATURE EFFECT */
        .signature-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .signature-text {
            font-family: 'Hind Siliguri', sans-serif;
            font-size: 24px;
            font-weight: 800; /* Extra Bold */
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            /* Lighting Glow Effect */
            text-shadow: 0 0 10px #ffcc33, 
                         0 0 20px #ffcc33, 
                         0 0 40px #ff9900, 
                         0 0 80px #ff9900;
            animation: lighting 2s infinite alternate;
        }

        @keyframes lighting {
            from { opacity: 0.8; text-shadow: 0 0 10px #ffcc33, 0 0 20px #ffcc33; }
            to { opacity: 1; text-shadow: 0 0 20px #ffcc33, 0 0 40px #ff9900, 0 0 60px #fff; }
        }

        #love-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(15, 12, 41, 0.98);
            border: 2px solid #ffcc33;
            color: #ffcc33;
            padding: 40px 20px;
            border-radius: 30px;
            z-index: 100;
            width: 85%;
            text-align: center;
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #love-popup.active { transform: translate(-50%, -50%) scale(1); }

        .btn-magic {
            background: linear-gradient(45deg, #ffcc33, #ff9900);
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 204, 51, 0.3);
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
