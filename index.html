    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;500;700&family=Dancing+Script:wght@700&family=Parisienne&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #1a0f0a; /* Dark Chocolate Background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Hind Siliguri', sans-serif;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        /* Sparkle effect with Golden color */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
            animation: sparkle-fade 1s linear forwards;
        }

        @keyframes sparkle-fade {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Falling Items */
        .petal {
            position: absolute;
            top: -10%;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 1;
        }

        /* iOS Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(210, 105, 30, 0.2);
            border-radius: 40px;
            padding: 40px 25px;
            text-align: center;
            width: 88%;
            max-width: 380px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.9);
            z-index: 10;
            position: relative;
        }

        .choc-icon {
            font-size: 55px;
            filter: drop-shadow(0 0 20px #d2691e);
            margin-bottom: 5px;
            cursor: pointer;
        }

        h1 {
            color: #d2691e;
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            margin-bottom: 5px;
        }

        .recipient {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
        }

        #typing-text {
            color: #e0d0c0;
            font-size: 17px;
            line-height: 1.7;
            min-height: 100px;
            margin-bottom: 25px;
        }

        /* Floating Bubbles */
        .bubble {
            position: absolute;
            background: rgba(210, 105, 30, 0.2);
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            pointer-events: none;
            animation: float-bubble 6s infinite ease-in-out;
            z-index: 5;
        }

        @keyframes float-bubble {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /* Big Sweet Popup */
        #love-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(26, 15, 10, 0.95);
            border: 2px solid #d2691e;
            backdrop-filter: blur(15px);
            color: #ffd700;
            padding: 40px 20px;
            border-radius: 30px;
            font-size: 32px;
            font-weight: bold;
            z-index: 100;
            width: 85%;
            text-align: center;
            box-shadow: 0 0 50px rgba(210, 105, 30, 0.5);
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #love-popup.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn-magic {
            background: linear-gradient(45deg, #8b4513, #d2691e);
            color: white;
            border: none;
            padding: 16px 45px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.5);
        }

        .signature-container {
            margin-top: 35px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .signature-text {
            font-family: 'Parisienne', cursive;
            font-size: 26px;
            background: linear-gradient(to right, #ffd700, #d2691e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            display: inline-block;
            animation: glow 2.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 2px #d2691e); }
            to { filter: drop-shadow(0 0 12px #ffd700); }
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
